server:
  port: 8761

spring:
  application:
    name: eureka

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 30000
  instance:
    prefer-ip-address: true
    hostname: 127.0.0.1
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
