# service-model url
service:
  a: http://localhost:1001
  b: http://localhost:1002
  redis: http://localhost:1003

# registry center
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://jamie:${EUREKA_PASSWORD:123456}@localhost:8761/eureka/

# config center
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      username: jamie
      password: ${CONFIG_PASSWORD:123456}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  security:
    user:
      name: jamie
      password: 123456